language: java
before_install:
  - wget https://archive.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.zip
  - unzip -qq apache-maven-3.5.4-bin.zip
  - export M2_HOME=$PWD/apache-maven-3.5.4
  - export PATH=$M2_HOME/bin:$PATH
  - chmod +x travis-before.sh
  - sh travis-before.sh
after_success:
  - mkdir -p travis-etl
  - cp target/*.jar travis-etl
  - ls travis-etl
deploy:
  provider: gcs
  access_key_id: GOOG3FSSUKMB7MIEMWONCXUO
  secret_access_key:
    secure: 
  bucket: mhospitality
  skip_cleanup: true
  acl: public-read
  local-dir: travis-etl
  on:
    repo: sgioldasis/bigquery-etl-dataflow-sample
